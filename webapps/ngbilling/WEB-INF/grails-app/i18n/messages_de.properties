invoiceTemplate.parameters.java.details=Es ist auch m\u00f6gliche eine g\u00fcltige Java expression "auf Wunsch" zu verwenden. Diese Expression sollte in <span class="code-sample">$E{}</span> verbunden sein. Z.B., <span class="code-sample">$E{new Date()}</span> Expression wird das aktuelle Datum anzeigen (das Datum wenn die Rechnung ausgedruckt wird). Diese Spezialzeichen werden nur verwendet, wenn keine Parameter oder Variablen verwendet werden, um Vorlagenprozessor anzugeben, dass ein Ausdruck kein statischer Text ist und sollte w\u00e4hrend der Rechnungserstellung berechnet werden.
