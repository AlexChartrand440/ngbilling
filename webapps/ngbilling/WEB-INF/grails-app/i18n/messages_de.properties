signup.default.welcome.message=<div> <br/> <p style='font-size:19px; font-weight: bold;'>Willkommen zur {0} Abrechnung!</p> <br/> <p style='font-size:14px; text-align=left; padding-left: 15;'>Von hier aus k\u00f6nnen Sie Ihre aktuelle Rechnung \u00fcberpr\u00fcfen und diese sorft bezahlt bekommen. Sie k\u00f6nnen auch alle Ihre bisherigen Rechnungen und Zahlungen sehen, und das System f\u00fcr die automatische Zahlung mit Ihrer Kreditkarte einstellen.</p> <p style='font-size:14px; text-align=left; padding-left: 15;'>Was woollen Sie heute tun? </p> <ul style='font-size:13px; text-align=left; padding-left: 25;'> <li >Um per Kreditkarte zu zahlen folgen Sie dem unteren Link.</li> <li >Um eine Liste Ihrer Rechnungen zu sehen, klicken Sie auf die u00EF\u00BF\u00BDInvoices\u00EF\u00BF\u00BDMen\u00fcoption. Die erste Rechnung auf der Liste ist Ihre aktuelle Rechnung. Klicken Sie darauf, um Details zu sehen.</li> <li>Um eine Liste Ihrer Rechnungen zu sehen, auf die\u00EF\u00BF\u00BDPayments\u00EF\u00BF\u00BD Men\u00fcoption klicken. Die erste Rechnung auf der Liste ist Ihre aktuelle Rechnung. Klicken Sie darauf, um Details zu sehen.</li> <li>Um eine Kreditkarte zu benutzen, um die automatische Zahlung zu aktivieren, klicken Sie auf den Men\u00fcpunkt "Konto" und dann auf "Kreditkarte bearbeiten".</li> </ul> </div>

signup.notification.email.title=Rechnung von $firmen_name
signup.notification.email=Liebe/r $vorname $nachname,\n\n Dies ist eine Mittleilung dass ihre akutelle Rechnung (nummer $nummrr) jetzt verf\u00fcgbar ist. Der Gesamtbetrag ist: $gesamt. Sie k\u00f6nnen sich dies ansehen indem sie sich einlogen:\n\n" + Util.getSysProp("url") + "/billing/user/login.jsp?entityId=$company_id\n\nAus Sicherheitsgr\u00fcnden ist Ihre Rechnung durch ein Passwort gesch\u00fctzt.\nUm sich einzuoggen, brauchen Sie Ihren Benutzernamen:$Benutzername und ihr Kontopasswort: $passwort\n \n Nach der Anmeldung, bitte auf die Men\u00fcoption klicken \u00EF\u00BF\u00BDList\u00EF\u00BF\u00BD, um alle Ihrer Rechnungen zu sehen.  Sie k\u00f6nnen auch Ihre Zahlungen, Ihre aktuellen Auftr\u00e4ge sehen, sowie ihre Zahlungsinformationen aktualisieren und Online Zahlungen abschicken.\n\n\nDanke dass sie $Firmen_name gew\u00e4hlt haben, wir sch\u00e4tzen Ihr Gesch\u00e4ft,\n\nAbrechnungsabteilung\n$firmen_name

signup.notification.user.reactivated.title=Ihr Konto is jetzt aktualisiert
signup.notification.user.reactivated=Liebe/r $Vorname $Nachname,\n\n  Diese E-Mail teilt Ihnen mit dass wir Ihre letzte Zahlung erhalten haben und Ihr Konto nicht mehr \u00fcberf\u00e4llig ist.\n\n  Danke dass Sie Ihr Konto auf dem neuesten Stand halten,\n\n\nAbrechnungsabteilung\n$firmen_name

signup.notification.overdue.title=\u00dcberf\u00e4llige Balance
signup.notification.overdue=Liebe/r $Vorname $nachname,\n\nUnsere Aufzeichnungen zeigen, dass Sie eine \u00fcberf\u00e4llige Balance auf Ihrem Konto haben. Bitte reichen Sie sobald wie m\u00f6glich eine Zahlung ein.\n\nMit freundlichen Gr\u00fcsse,\n\nAbrechnungsabteiling\n$firmen_name

signup.notification.order.expire.1.title=Ihr Service von $firmen_name l\u00e4uft bald aus
signup.notification.order.expire.1=Liebe/r $Vorname $Nachname,\n\nIhr Service mit uns l\u00e4uft am $zeitraum_ende aus. Bitte kontaktieren Sie den Kundendienst zwecks einer Erneuerung. n\nGr\u00fcsse,\n\nAbrechnungsabteilung \n$firmen_name

signup.notification.payment.success.title=Danke f\u00fcr Ihre Bezahlung
signup.notification.payment.success=Liebe/r $Vorname $Nachname\n\n  Wir haben Ihre Zahlung mit $Verfahren f\u00fcr insgesamt $Gesamt erhalten.\n\n   Danke, wir sch\u00e4tzen Ihr Gesch\u00e4ft,\n\nAbrechnungsabteilung \n$firmen_name

signup.notification.payment.failed.title=Zahlung fehlgeschlagen
signup.notification.payment.failed=Liebe/r $Vorname $Nachname\n\n   Eine Zahlung mit $Verfahren wurde f\u00fcr insgesamt $gesamt versucht, aber es wurde vom Zahlung Prozessor abgelehnt.\n Sie k\u00f6nnen Ihre Zahlungsinformationen aktualisieren und  eine Online-Zahlung einreichen \u00fcber:\n" + Util.getSysProp("url") + "/billing/user/login.jsp?entityId=$company_id\n\nAus Sicherheitsgr\u00fcnden wird Ihr Statement durch ein Passwort gesch\u00fctzt.\nUm sich anzumelden, brauchen Sie Ihren Benutzernamen: $Benutzername und Ihr Kontopasswort: $passwort\n\nVielen Danke,\n\nAbrechnungsabteilung\n$firmen_name

signup.notification.invoice.reminder.title=Rechnungserinnerung
signup.notification.invoice.reminder=Liebe/r$Vorname $Nachname\n\n   Dies ist eine Erinnerung daran, dass die Rechnungsnummer $Anzahl unbezahlt ist. Es wurde Ihnen am $datum gesandt, und die Gesamtsumme betr\u00e4gt $gesamt. Obwohl Sie immer noch $Tage haben, um zu zahlen (F\u00e4lligkeitsdatum ist $F\u00e4lligkeitsdatum), w\u00fcrden wir uns sehr freuen, wenn Sie so bald wie m\u00f6glich zahlen w\u00fcrden.\n\nMit freundlichen Gr\u00fcssen,\n\nAbrechnungsabteilung\n$firmen_name

signup.notification.credit.card.update.title=Ihre Kreditkarte muss aktualisiert werden
signup.notification.credit.card.update=Liebe/r $Vorname $Nachnmae,\n\nWir m\u00f6chten Sie daran erinnern, dass die Kreditkarte, die wir in unseren Unterlagen f\u00fcr Ihr Konto haben, in K\u00fcrze abl\u00e4uft. Das Ablaufdatum ist $ ablauf_datum.\n\ Ihre Kreditkarte zu aktualisieren ist einfach. Nur hier anmelden " + Util.getSysProp("url") + "/billing/user/login.jsp?entityId=$company_id. Benutzen Sie ihren Benutzernamen: $benutzername und passwort: $passwort. Nach der Anmeldung auf 'Account' klicken und dann auf \u00b4Kreditkarte aktualisieren. \nDanke dass sie Ihr Konto auf dem neuesten Stand halten.\n\nAbrechnungsabteilung \n$firmen_name

