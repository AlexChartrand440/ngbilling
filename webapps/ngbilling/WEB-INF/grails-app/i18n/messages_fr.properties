signup.default.welcome.message=<div> <br/> <p style='font-size:19px; font-weight: bold;'>Bienvenue chez {0} Billing !</p> <br/> <p style='font-size:14px; text-align=left; padding-left: 15;'>\u00c0 partir d'ici, vous pouvez consulter votre derni\u00e8re facture et la payer instantan\u00e9ment. Vous pouvez \u00e9galement voir toutes les factures et tous les paiements pr\u00e9c\u00e9dents, et configurer le syst\u00e8me pour un paiement automatique avec votre carte bancaire.</p> <p style='font-size:14px; text-align=left; padding-left: 15;'>Que souhaiteriez-vous faire aujourd'hui ? </p> <ul style='font-size:13px; text-align=left; padding-left: 25;'> <li >Pour envoyer un paiement par carte bancaire, suivez le lien dans la barre de gauche.</li> <li >Pour voir une liste de vos factures, cliquez sur l'option du menu \u00ef\u00bf\u00bdFactures\u00ef\u00bf\u00bd. La premi\u00e8re facture sur la liste est votre derni\u00e8re facture. Cliquez ici pour voir les informations relatives \u00e0 cette derni\u00e8re.</li> <li>Pour voir une liste de vos paiements, cliquez sur l'option du menu \u00ef\u00bf\u00bdPaiements\u00ef\u00bf\u00bd. Le premier paiement sur la liste est votre dernier paiement. Cliquez ici pour voir les informations relatives \u00e0 cette derni\u00e8re.</li> <li>Afin de fournir une carte bancaire pour activer le paiement automatique, cliquez sur l'option du menu 'Compte', puis sur 'Modifier la carte bancaire'.</li> </ul> </div>

signup.notification.email.title=Relev\u00e9 de facturation de $company_name
signup.notification.email=Cher/Ch\u00e8re $first_name $last_name,\n\n Vous recevez cette notification car votre derni\u00e8re facture (num\u00e9ro $number) est \u00e0 pr\u00e9sent disponible. Le montant total d\u00fb est : $total. Vous pouvez le voir en vous connectant sur :\n\n" + Util.getSysProp("url") + "/billing/user/login.jsp?entityId=$company_id\n\nPour des raisons de s\u00e9curit\u00e9, votre relev\u00e9 est prot\u00e9g\u00e9 par un mot de passe.\nPour vous connecter, vous devrez utiliser votre nom d'utilisateur : $username et le mot de passe de votre compte : $password\n \n Apr\u00e8s vous \u00eatre connect\u00e9, veuillez cliquer sur l'option du menu  \u00ef\u00bf\u00bdListe\u00ef\u00bf\u00bd, pour voir toutes les factures.  Vous pouvez \u00e9galement voir l'historique de vos paiements, vos bons de commande actuels, et vous pouvez \u00e9galeemnt mettre \u00e0 jour vos informations de paiement et envoyer des paiements en ligne.\n\n\nMerci d'avoir choisi $company_name, nous sommes heureux de vous contacter parmi nos clients, \n\nLe service facturation\n$company_name

signup.notification.user.reactivated.title=Votre compte est d\u00e9sormais \u00e0 jour
signup.notification.user.reactivated=Cher/Ch\u00e8re $first_name $last_name,\n\n  Vous recevez cet e-mail car nous avons re\u00e7u votre dernier paiement et votre compte ne pr\u00e9sente plus un solde impay\u00e9.\n\n  Merci de tenir votre compte \u00e0 jour,\n\n\nLe service facturation\n$company_name

signup.notification.overdue.title=Solde impay\u00e9
signup.notification.overdue=Cher/Ch\u00e8re $first_name $last_name,\n\nNos dossiers montrent que vous avez un solde impay\u00e9 sur votre compte. Veuillez envoyer un paiement d\u00e8s que possible.\n\nCordialement,\n\nLe service client\n$company_name

signup.notification.order.expire.1.title=Votre service fourni par $company_name est sur le point d'expirer
signup.notification.order.expire.1=Cher/Ch\u00e8re $first_name $last_name,\n\nLe service que nous vous fournissons expirera le $period_end. Merci de penser \u00e0 contacter notre service client pour le renouveler.\n\nSinc\u00e8rement,\n\nLe service facturation\n$company_name

signup.notification.payment.success.title=Merci pour votre paiement
signup.notification.payment.success=Cher/Ch\u00e8re $first_name $last_name\n\n   Nous avons re\u00e7u votre paiement effectu\u00e9 par $method pour un montant total de $total.\n\n   Merci, nous sommes heureux de vous compter parmi nos clients,\n\nLe service facturation\n$company_name

signup.notification.payment.failed.title=\u00c9chec du paiement
signup.notification.payment.failed=Cher/Ch\u00e8re $first_name $last_name\n\n   Une tentative de paiement par $method a \u00e9t\u00e9 effectu\u00e9e pour un montant total de $total, mais le service de traitement des paiements l'a rejet\u00e9e.\nVous pouvez mettre \u00e0 jour vos informations de paiement et envoyer un paiement en ligne en vous connectant sur :\n" + Util.getSysProp("url") + "/billing/user/login.jsp?entityId=$company_id\n\nPour des raisons de s\u00e9curit\u00e9, votre relev\u00e9 est prot\u00e9g\u00e9 par un mot de passe.\nPour vous connecter, vous devrez utiliser votre nom d'utilisateur : $username et le mot de passe de votre compte : $password\n\nMerci,\n\nLe service facturation\n$company_name

signup.notification.invoice.reminder.title=Relance de facture
signup.notification.invoice.reminder=Cher/Ch\u00e8re $first_name $last_name\n\n   Ceci est une relance pour la facture num\u00e9ro $number qui reste impay\u00e9e. Elle vous a \u00e9t\u00e9 envoy\u00e9e le $date, et son montant total s'\u00e9l\u00e8ve \u00e0 $total. M\u00eame s'il vous reste $days jours pour la payer (sa date d'\u00e9ch\u00e9ance est le $dueDate), nous appr\u00e9cierions grandement si vous pouviez la payer d\u00e8s que possible.\n\nSinc\u00e8rement,\n\nLe service facturation\n$company_name

signup.notification.credit.card.update.title=Il est temps de mettre \u00e0 jour votre carte bancaire.
signup.notification.credit.card.update=Cher/Ch\u00e8re $first_name $last_name,\n\nNous voulons vous rappeler que la carte bancaire que nous avons dans nos dossiers pour votre compte est sur le point d'expirer. Sa date d'expiration est le $expiry_date.\n\nIl est facile de mettre \u00e0 jour votre carte bancaire. Connectez-vous simplement \u00e0 " + Util.getSysProp("url") + "/billing/user/login.jsp?entityId=$company_id. en utilisant votre nom d'utilisateur : $username et le mot de passe : $password. Apr\u00e8s vous \u00eatre connect\u00e9, cliquez sur 'Compte', puis sur 'Modifier la carte bancaire'. \nMerci de tenir votre compte \u00e0 jour,\n\nLe service facturation\n$company_name

signup.notification.usage.pool.consumption.percentage.email.title=Statut de la consommation d'utilisation du regroupement
signup.notification.usage.pool.consumption.percentage.email=Cher/Ch\u00e8re $userSalutation, Vous avez utilis\u00e9 $percentageConsumption% du regroupement d'utilisation gratuit - $usagePoolName. Merci.
signup.notification.lost.password.update.title=Demande de r\u00e9initialisation du mot de passe
signup.notification.lost.password.update=Bonjour  $first_name $last_name,\r\n\r\nVous (ou une personne se faisant passer pour vous) avez demand\u00e9 la r\u00e9initialisation du mot de passe de votre compte\r\n\r\nVous pouvez r\u00e9initialiser votre mot de passe en ce lien :\r\n\r\n$newPasswordLink


