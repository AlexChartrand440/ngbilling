invoiceTemplate.parameters.metaFields.details=Les meta-champs sont sp\u00e9cifi\u00e9s par les param\u00e8tres de l'utilisateur, et ils d\u00e9pendent donc de la configuration actuelle, c'est pour cela que toutes les valeurs possibles n'apparaissent pas ici. Pour faire r\u00e9f\u00e9rence \u00e0 un meta-champ, une notation sp\u00e9ciale peut \u00eatre utilis\u00e9e. Chaque meta-champ est converti en une propri\u00e9t\u00e9 sp\u00e9ciale dont le nom commence par un double tiret du bas (underscore), puis le nom faisant r\u00e9f\u00e9rence \u00e0 l'entit\u00e9 est plac\u00e9, suivi d'un double tiret du bas (underscore), puis le nom du meta-champ en lui-m\u00eame est indiqu\u00e9 ; tous les espaces et les points dans le nom sont remplac\u00e9s par un symbole tiret du bas (underscore) unique, et la casse des lettres est pr\u00e9serv\u00e9e. Ex : nous avons le meta-champ "pr\u00e9nom", nous pouvons faire r\u00e9f\u00e9rence \u00e0 ce dernier en utilisant l'\u00e9nonc\u00e9 <span class="code-sample">$F{__destinataire__pr\u00e9nom}</span>.
invoiceTemplate.parameters.combineData.details=Lorsqu'une propri\u00e9t\u00e9 ou une variable est utilis\u00e9e, alors l'int\u00e9gralit\u00e9 de l'\u00e9nonc\u00e9 est trait\u00e9 comme une expression calcul\u00e9e. Cela signifie que si vous avez besoin de combiner du texte statique ou plusieurs propri\u00e9t\u00e9s dans une zone de texte unique, alors la concat\u00e9nation des cha\u00eenes de caract\u00e8res doit \u00eatre utilis\u00e9e. Ex : <span class="code-sample"> l'expression "Symbole de devise : " + $P{currency_symbol}</span> doit \u00eatre utilis\u00e9e pour afficher quelque chose comme "Symbole de devise : US $".
invoiceTemplate.parameters.additionalFields.details=Il existe des champs suppl\u00e9mentaires, disponibles dans la section Contenu des cellules du composant d'une liste. Les noms des champs r\u00e9els d\u00e9pendent des sources de donn\u00e9es s\u00e9lectionn\u00e9es pour la liste. Reportez-vous aux <a href='javascript:showListDataSourceFields()'>champs de donn\u00e9es sources</a> pour obtenir des d\u00e9tails
invoiceTemplate.parameters.javaExpressions=Expressions Java
invoiceTemplate.parameters.java.details=Il est \u00e9galement possible d'utiliser n'importe quelle expression Java "\u00e0 la carte". Cette expression doit \u00eatre couverte dans l'\u00e9nonc\u00e9 <span class="code-sample">$E{}</span>. Ex : le r\u00e9sultat de l'expression <span class="code-sample">$E{new Date()}</span> sera la date actuelle (la date \u00e0 laquelle la facture est imprim\u00e9e). Cette marque sp\u00e9ciale est uniquement utilis\u00e9e lorsqu'aucun param\u00e8tre ni aucune variable n'est utilis\u00e9(e) pour indiquer au syst\u00e8me de traitement des mod\u00e8les qu'une expression indiqu\u00e9e n'est pas un texte statique et qu'il doit \u00eatre pris en compte lors de la g\u00e9n\u00e9ration de la facture.
